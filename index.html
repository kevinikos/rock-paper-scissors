<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Game</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="game__title">
                <h1>Game "rock, paper, scissors"</h1>
            </div>
        </div>
    </header>
    <section>
        <div class="container">
            <div class="game__content">
                <div class="row">
                    <div class="game__images">
                        <div data-option="rock" class="img__rock"></div>
                        <div data-option="paper" class="img__paper"></div>
                        <div data-option="scissors" class="img__scissors"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="start__game">
                        <button class="start__button">Let's play!</button>
                    </div>
                </div>
                <div class="row">
                    <div class="column">
                        <h2>Game results</h2>
                        <p>Your choice: <span id="user"></span></p>
                        <p>Computer choice: <span id="computer"></span></p>
                        <p>Winner: <span id="winner"></span></p>
                    </div>
                    <div class="column">
                        <h2>Current results</h2>
                        <p>Number of games: <span id="games"></span></p>
                        <p>Wins: <span id="wins"></span></p>
                        <p>Losses: <span id="losses"></span></p>
                        <p>Draws: <span id="draws"></span></p>
                    </div>
                </div>
            </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
