<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Game</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="game__title">
                <h1>Game "rock, paper, scissors"</h1>
            </div>
        </div>
    </header>
    <section>
        <div class="container">
            <div class="game__content">
                <div class="row">
                    <div class="game__images">
                        <div class="rock"></div>
                        <div class="paper"></div>
                        <div class="scissors"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="start__game">
                        <button class="start__button">Let's play!</button>
                    </div>
                </div>
                <div class="row">
                    <div class="column">
                        <h2>Game results</h2>
                        <p id="user"></p>
                        <p id="computer"></p>
                        <p id="winner"></p>
                    </div>
                    <div class="column">
                        <h2>Current results</h2>
                        <p id="games"></p>
                        <p id="wins"></p>
                        <p id="losses"></p>
                        <p id="draws"></p>
                    </div>
                </div>
            </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
